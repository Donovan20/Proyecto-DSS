{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Seleccionar variable</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/icono.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<nav class="navbar navbar-light nav">
	  <a class="navbar-brand">SISTEMA DSS ORIENTADO A LOS DATOS</a>
	  <form class="form-inline">
		<a href="{% url 'usuario:acerca' %}" class="btnbar" >Acerca de</a>
	    <a href="#" class="btnbar ">Página principal</a>
	    <a class="btnbar" href="{% url 'usuario:logout' %}">Cerrar sesión</a>
	  </form>
	</nav>

	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form method="POST" class="centrado">
					{% csrf_token %}
					<span class="login-form-title" style="font-family: Montserrat-Bold; color: #4E5B6D;">
						SELECCIONE UNA VARIABLE
					</span>
			
					<div class="container-login-form-btn">
						<button name="pib" class="variable-form-btn">
							PIB
							<p>
								PIB de México de 1917 al 2018
							</p>
						</button>
					</div>
					<div class="container-login-form-btn">
						<button name="dolar" class="variable-form-btn">
							DOLAR
							<p>
								Precio del dolar por mes desde el 2010 hasta mayo del 2019 
							</p>							
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

</body>
</html>
